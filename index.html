<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep z olejkami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .shop {
            text-align: center;
        }

        .shop .item {
            margin: 10px 0;
        }

        .shop .item span {
            font-weight: bold;
        }

        .cart {
            display: none;
            text-align: center;
        }

        .cart h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container shop">
        <h2>Sklep z olejkami</h2>
        <form action="process_order.php" method="POST">
            <div class="item">
                Olejek Waniliowy - <span>20 zł</span>
                <select name="items[]">
                    <option value="Olejek Waniliowy - Słaba">Słaba</option>
                    <option value="Olejek Waniliowy - Średnia">Średnia</option>
                    <option value="Olejek Waniliowy - Mocna">Mocna</option>
                </select>
                <input type="hidden" name="prices[]" value="20">
            </div>
            <div class="item">
                Olejek Truskawkowy - <span>25 zł</span>
                <select name="items[]">
                    <option value="Olejek Truskawkowy - Słaba">Słaba</option>
                    <option value="Olejek Truskawkowy - Średnia">Średnia</option>
                    <option value="Olejek Truskawkowy - Mocna">Mocna</option>
                </select>
                <input type="hidden" name="prices[]" value="25">
            </div>
            <div class="item">
                Olejek Miętowy - <span>22 zł</span>
                <select name="items[]">
                    <option value="Olejek Miętowy - Słaba">Słaba</option>
                    <option value="Olejek Miętowy - Średnia">Średnia</option>
                    <option value="Olejek Miętowy - Mocna">Mocna</option>
                </select>
                <input type="hidden" name="prices[]" value="22">
            </div>
            <div class="item">
                Olejek Owocowy Mix - <span>30 zł</span>
                <select name="items[]">
                    <option value="Olejek Owocowy Mix - Słaba">Słaba</option>
                    <option value="Olejek Owocowy Mix - Średnia">Średnia</option>
                    <option value="Olejek Owocowy Mix - Mocna">Mocna</option>
                </select>
                <input type="hidden" name="prices[]" value="30">
            </div>
            <label for="customer-email">Twój e-mail:</label>
            <input type="email" id="customer-email" name="customer_email" placeholder="Wprowadź swój e-mail" required>

            <button type="submit">Złóż zamówienie</button>
        </form>
    </div>
</body>
</html>
